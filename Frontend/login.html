<body style="background-color: rgba(25, 25, 50, 1);">
<div class="container">

            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login Cinema</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="loginForm" name="login">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Correo" name="email_txt" id="email" type="email" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Contraseña" name="password_txt" id="password" type="password" required >
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                 
                               
                                <button type="submit" class="btn btn-lg btn-success btn-block">Ingresar</button>
                                <input type="hidden" value="loginUsuario" name="mode"> 
                                <br>    
                                <a href="registro.html">¿Aun no estas registrado? Da click aqui</a>
                            </fieldset>
                        </form>
